{% extends 'base.html' %}
{% block title %}Chatbot | Homepage{% endblock %}

{% block content %}

{% if question %}
	</br>
	<h3>Question: {{ question }}</h3>
{% endif %}

</br>
<div class="card">
  <div class="card-header">
    ChatGPT Response
  </div>
  <div class="card-body">
    {% if response %}
        {{ response }}
    {% endif %}
  </div>
</div>

</br></br></br>

<form method="post" action="{% url 'home' %}">
	{% csrf_token %}
  <div class="mb-3">
    <input type="text" class="form-control" name="question" placeholder="Ask ChatGPT...">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>

{% endblock %}
